    <!-- Custom CSS -->

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="/welcome">URListings</a>
                    </li>
                    <li>
                        <img src="./img/meliora.jpg" class="top-logo"/>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li> 
                    <a href="#/account" class="account" id="account">Account</a>
                    </li>
                    <li>
                        <a href="/" id="logout">Sign out</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Header -->
    <div class="intro-header">
    </div>
	<div class="row">
        <div class="col-lg-12">
			<ul class="nav nav-tabs">
				<li id="roomListing"><a href="#">Room Listings</a></li>
				<li id="myListing"><a href="#">My Listing</a></li>
			</ul>
          </div>
    </div>
	<div class="container">
				<div>
					<button id= "toggle" type="button" class="btn btn-success icon" id="login"/>
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
					<div class="split_container" id="new_entry">
						<div class="new_address">
						<form class="form-horizontal" id = "form_rental">
							<div class="form-group">
								<input type="address" class="form-control" id="address" name = "address" placeholder="Address">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="rent" name = "rent" placeholder="Rent($$$)">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="description" name = "description" placeholder="Description">
							</div>
							<div class="form-group">Amenities:</div>
							<div class="form-group">
								<input type="checkbox" value="Washer/Dryer" name="amenities"/><span>Washer/Dryer</span>
								<input type="checkbox" value="Pots/Pans" name="amenities"/><span>Pots/Pans</span>
								<input type="checkbox" value="Furnished" name="amenities"/><span>Furnished</span>
							</div>
							<div class="form-group">
								<input type="button" class="btn btn-info" value="Submit" id="submit"/>
								<input type="button" class="btn btn-info" value="Cancel" id="cancel"/>
							</div>
						</form>
						</div>
						<div class="map" id="map"></div>
					</div>
					<div class="row_data">
						<span class="data-none">
							No data to display
						</span>
					</div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="/welcome">Home</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; URListings 2015. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/js-cookie/src/js.cookie.js"></script>-->
    <script src="js/room.js"></script>
    <!--<script src="js/cookie.js"></script>-->
</body>
</html>
